<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>formulario complexo</title>
</head>
<body>
	<form>
		<fieldset>
			<label for="text">seu nome</label>
				<input type="text" placeholder="digitar"><br>
			<label for="email">seu email</label>
				<input type="email" placeholder="digitar"><br>
			<label for="password">sua senha</label>
				<input type="password" placeholder="digitar"><br>
		</fieldset>
	</form>
	<div>
		<textarea placeholder="faça uma breve biografia sua"></textarea>
	</div>
	<div>
		<label for="option">escolhas seu país</label>
			<select>
				<option>Brasil</option>
				<option>Canada</option>
				<option>Argentina</option>
			</select>
	</div>
	<button type="submit">enviar</button>
</body>
</html>
